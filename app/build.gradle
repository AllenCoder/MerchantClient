apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.merchant"
        minSdkVersion 8
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:23.0.0'
    compile files('libs/bcmail-jdk15-1.45.jar')
    compile files('libs/bcprov-jdk15-1.45.jar')
    compile files('libs/dinpayPlugin.jar')
    compile files('libs/dinpayRsaSignAPI-2.7.10.jar')
}
